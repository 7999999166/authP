<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Details with GSTIN</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0b07ed",
              "background-light": "#f5f5f8",
              "background-dark": "#100f23",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#caf0f8] dark:bg-slate-800 group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-300 dark:border-b-background-dark/50 px-4 sm:px-10 py-3">
<div class="flex items-center gap-4 text-[#0d0d1c] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Account Details</h2>
</div>
<div class="flex flex-1 justify-end items-center gap-4">
<div class="flex gap-2">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-primary/10 text-primary dark:bg-primary/20 dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
<span class="material-symbols-outlined">notifications</span>
</button>
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-primary/10 text-primary dark:bg-primary/20 dark:text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture, abstract circular pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD3oBO4KYRTJZelA8ifZmg29FUijBU7ecXCE5EA10xGT-Nv-bkOiR1aCw0eOlAln4iZ1kLpUCniy4KJVBPoQD6c5TuH3dLRzowpc5qHxCvoHJGk8qt3oNwC_juiPmYqtrdSpTyEpZjcNsf8-bneDsSXV5GivYiISpPdN0OMClXirP7C45DNv0nQqPFUmfwax1jXY2xXyqRdrHYP2VSicr0nFvCRs4mAORWOCqni6uGF8EiwpuBxv63FiMbL6y1EwWAMtE4pPodpFGI");'></div>
</div>
</header>
<main class="flex-1 px-4 sm:px-10 lg:px-20 py-8">
<form action="#" class="mx-auto max-w-5xl" method="POST">
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="space-y-6">
<div>
<label class="block text-base font-medium leading-normal text-[#0d0d1c] dark:text-slate-200 pb-2" for="account-type">Account Type</label>
<input aria-required="true" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cecee9] dark:border-slate-600 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#49479e] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="account-type" name="account-type" placeholder="e.g. Savings" required="" type="text"/>
</div>
<div>
<label class="block text-base font-medium leading-normal text-[#0d0d1c] dark:text-slate-200 pb-2" for="account-name">Account Name</label>
<input aria-required="true" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cecee9] dark:border-slate-600 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#49479e] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="account-name" name="account-name" placeholder="e.g. Primary Account" required="" type="text"/>
</div>
<div>
<label class="block text-base font-medium leading-normal text-[#0d0d1c] dark:text-slate-200 pb-2" for="account-group">Account Group</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cecee9] dark:border-slate-600 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#49479e] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="account-group" name="account-group" placeholder="e.g. Personal" type="text"/>
</div>
<div>
<label class="block text-base font-medium leading-normal text-[#0d0d1c] dark:text-slate-200 pb-2" for="creation-date">Account Creation Date</label>
<input aria-required="true" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cecee9] dark:border-slate-600 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#49479e] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="creation-date" name="creation-date" required="" type="date"/>
</div>
<div>
<label class="block text-base font-medium leading-normal text-[#0d0d1c] dark:text-slate-200 pb-2" for="opening-balance">Opening Balance</label>
<input aria-required="true" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cecee9] dark:border-slate-600 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#49479e] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="opening-balance" min="0" name="opening-balance" placeholder="0.00" required="" step="0.01" type="number"/>
</div>
</div>
<div class="space-y-6">
<div>
<label class="block text-base font-medium leading-normal text-[#0d0d1c] dark:text-slate-200 pb-2" for="gstin">GSTIN</label>
<input aria-describedby="gstin-format" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cecee9] dark:border-slate-600 bg-background-light dark:bg-background-dark h-12 placeholder:text-[#49479e] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="gstin" name="gstin" pattern="[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}" placeholder="e.g. 22AAAAA0000A1Z5" type="text"/>
</div>
</div>
</div>
<div class="mt-6">
<label class="block text-base font-medium leading-normal text-[#0d0d1c] dark:text-slate-200 pb-2" for="remarks">Remarks</label>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#0d0d1c] dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cecee9] dark:border-slate-600 bg-background-light dark:bg-background-dark placeholder:text-[#49479e] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="remarks" name="remarks" placeholder="Add any relevant notes here..." rows="4"></textarea>
</div>
<div class="mt-8 flex justify-end">
<button class="flex w-auto cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-[#03045e] text-white gap-2 text-base font-bold leading-normal tracking-wide transition-colors hover:bg-opacity-90 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-offset-[#caf0f8] focus-visible:ring-[#03045e] px-6" type="submit">
                                            Save Changes
                                        </button>
</div>
</form>
</main>
</div>
</div>

</body></html>
