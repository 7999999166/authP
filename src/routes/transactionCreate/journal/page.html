<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Journal Entry Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Roboto', sans-serif;
            }
        }
    </style>
</head>
<body class="bg-[#caf0f8] text-gray-900">
<div class="max-w-7xl mx-auto p-6">
<h1 class="text-2xl font-bold text-[#03045e] mb-6">Journal Entry Form</h1>
<div class="mb-6 p-6 border border-gray-300 bg-transparent rounded-md">
<p class="text-xs text-gray-500 mb-4">Press ENTER to move forward &amp; SHIFT+ENTER to move back.</p>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<div class="lg:col-span-1">
<label class="block text-sm font-medium text-gray-700 mb-2" for="journal-no">Journal No</label>
<input class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="journal-no" type="text" value="Auto Generated"/>
</div>
<div class="lg:col-span-1">
<label class="block text-sm font-medium text-gray-700 mb-2" for="voucher-date">Voucher Date</label>
<div class="relative">
<input class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 pr-10" id="voucher-date" type="text" value="16 November 2025"/>
<span class="material-icons absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-500">calendar_today</span>
</div>
</div>
<div class="lg:col-span-1">
<label class="block text-sm font-medium text-gray-700 mb-2" for="default">Default</label>
<input class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="default" type="text" value="DEFAULT"/>
</div>
</div>
</div>
<div class="mb-6 p-6 border border-gray-300 bg-transparent rounded-md">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2" for="select-account">F9: Select Account</label>
<input class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="select-account" type="text"/>
<div class="flex justify-between items-center mt-1">
<p class="text-xs text-gray-500">Press ENTER key to add.</p>
<a class="text-xs text-blue-600 hover:underline" href="#">balance</a>
</div>
</div>
</div>
</div>
<main class="mb-6">
<div class="border border-gray-300 rounded-md overflow-hidden">
<div class="overflow-x-auto">
<table class="min-w-full divide-y divide-gray-300">
<thead class="bg-gray-50">
<tr>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Account</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Debit Amount</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Credit Amount</th>
</tr>
</thead>
<tbody class="bg-white divide-y divide-gray-200">
<tr>
<td class="h-40 text-center text-sm text-gray-500" colspan="3">
                                No entries added.
                            </td>
</tr>
</tbody>
</table>
</div>
<div class="flex justify-end items-center gap-6 p-4 bg-gray-50 border-t border-gray-300">
<div class="flex items-center gap-2">
<label class="text-sm font-medium text-gray-700" for="debit-total">Debit Total</label>
<input class="w-32 text-center text-sm font-semibold px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="debit-total" readonly="" type="text" value="0.00"/>
</div>
<div class="flex items-center gap-2">
<label class="text-sm font-medium text-gray-700" for="credit-total">Credit Total</label>
<input class="w-32 text-center text-sm font-semibold px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="credit-total" readonly="" type="text" value="0"/>
</div>
</div>
</div>
</main>
<div class="mb-6">
<label class="block text-sm font-medium text-gray-700 mb-2" for="narration">Narration</label>
<textarea class="block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="narration" rows="3"></textarea>
<p class="text-xs text-gray-500 mt-1">Use Ctrl+Enter for next line</p>
</div>
<footer class="pt-4 border-t border-gray-400 flex justify-between items-center">
<div>
<button class="px-4 py-2 bg-white border border-gray-400 text-gray-700 rounded-md hover:bg-gray-50 transition-colors text-sm font-medium">Ctrl+Q: Exit</button>
</div>
<div class="flex items-center space-x-2">
<button class="p-2 bg-white border border-gray-400 text-gray-700 rounded-md hover:bg-gray-50 transition-colors">
<span class="material-icons text-base align-middle">calculate</span>
</button>
<button class="px-4 py-2 bg-white border border-gray-400 text-gray-700 rounded-md hover:bg-gray-50 transition-colors text-sm font-medium">Alt+F12: Save &amp; View</button>
<button class="px-4 py-2 bg-[#03045e] text-white rounded-md hover:bg-opacity-90 transition-colors text-sm font-medium">F12:Save</button>
</div>
</footer>
</div>

</body></html>
