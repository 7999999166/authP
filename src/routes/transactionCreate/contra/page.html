<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contra Entry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#03045e",
            pagebg: "#caf0f8"
          },
          fontFamily: {
            sans: ["Roboto", "sans-serif"],
          },
        },
      },
    };
    </script>
<style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    </style>
</head>
<body class="bg-pagebg text-gray-900 font-sans text-sm">
<div class="flex flex-col min-h-screen">
<div class="flex-grow">
<div class="max-w-7xl mx-auto p-6">
<h1 class="text-2xl font-bold text-primary mb-6">Contra Entry </h1>
<div class="bg-pagebg border border-gray-300 rounded-md p-6 mb-6">
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<div class="flex flex-col gap-4">
<div class="grid grid-cols-3 items-center">
<label class="col-span-1 text-sm font-medium text-gray-700" for="contra-no">Contra No</label>
<div class="col-span-2">
<input class="w-full bg-gray-100 border-gray-300 rounded-md px-3 py-2 text-sm font-semibold text-center focus:ring-primary focus:border-primary" id="contra-no" readonly="" type="text" value="Auto Generated"/>
</div>
</div>
<div class="grid grid-cols-3 items-center">
<label class="col-span-1 text-sm font-medium text-gray-700" for="voucher-date">Voucher Date</label>
<div class="col-span-2 relative">
<input class="w-full bg-white border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-primary focus:border-primary" id="voucher-date" type="text" value="06 November 2025"/>
<span class="material-icons-outlined absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 text-lg pointer-events-none">calendar_today</span>
</div>
</div>
<div class="grid grid-cols-3 items-center">
<label class="col-span-1 text-sm font-medium text-gray-700" for="to-account">To Account</label>
<div class="col-span-2">
<input class="w-full bg-white border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-primary focus:border-primary" id="to-account" type="text" value="Cash"/>
<span class="text-xs text-gray-500 mt-1 block">balance</span>
</div>
</div>
<div class="grid grid-cols-3 items-center">
<label class="col-span-1 text-sm font-medium text-gray-700" for="from-account">From Account</label>
<div class="col-span-2">
<input class="w-full bg-white border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-primary focus:border-primary" id="from-account" type="text"/>
<div class="flex justify-between items-center mt-1">
<span class="text-xs text-gray-500">balance</span>
<span class="text-xs text-gray-700 font-medium">-1,18,55,123.53</span>
</div>
</div>
</div>
</div>
<div></div>
<div class="flex flex-col justify-between">
<div class="flex flex-col gap-4">
<div class="grid grid-cols-3 items-center">
<label class="col-span-1 text-sm font-medium text-gray-700" for="amount">Amount</label>
<div class="col-span-2">
<input class="w-full bg-white border-gray-300 rounded-md px-3 py-2 text-sm text-right focus:ring-primary focus:border-primary" id="amount" type="text" value="0"/>
</div>
</div>
<div class="grid grid-cols-3 items-center">
<label class="col-span-1 text-sm font-medium text-gray-700" for="total-amount">Total Amount</label>
<div class="col-span-2">
<input class="w-full bg-gray-100 border-gray-300 rounded-md px-3 py-2 text-sm font-semibold text-right focus:ring-primary focus:border-primary" id="total-amount" readonly="" type="text" value="0.00"/>
</div>
</div>
</div>
<p class="text-xs text-gray-500 text-right">Press ENTER to move forward</p>
</div>
<div class="lg:col-span-3">
<label class="block text-sm font-medium text-gray-700 mb-2" for="narration">Narration</label>
<textarea class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-primary focus:border-primary" id="narration" rows="4"></textarea>
<p class="text-xs text-gray-500 mt-1">Ctrl+Enter for next line</p>
</div>
</div>
</div>
</div>
</div>
<footer class="bg-pagebg border-t border-gray-400 mt-auto sticky bottom-0">
<div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
<button class="bg-white border border-gray-400 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Ctrl+Q: Exit
                </button>
<button class="bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    F12: Save
                </button>
</div>
</footer>
</div>

</body></html>
