<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Receipt Entry Form</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#03045e', // Deep Blue
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-[#caf0f8] text-gray-900">
<div class="max-w-7xl mx-auto p-6">
<h1 class="text-2xl font-bold text-primary mb-6">Receipt Entry Form</h1>
<main>
<section class="border border-gray-300 p-6 mb-6 bg-transparent rounded-md">
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
<div class="space-y-4">
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700" for="receipt-no">Receipt No</label>
<div class="col-span-2">
<input class="w-full text-sm bg-white border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="receipt-no" readonly="" type="text" value="Auto Generated"/>
</div>
</div>
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700" for="voucher-date">Voucher Date</label>
<div class="col-span-2 relative">
<input class="w-full text-sm bg-white border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="voucher-date" type="text" value="16 November 2025"/>
<span class="material-icons-outlined absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none text-base">calendar_today</span>
</div>
</div>
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700" for="received-into">Received Into</label>
<div class="col-span-2">
<input class="w-full text-sm bg-white border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="received-into" type="text"/>
<a class="text-xs text-blue-600 ml-1" href="#">balance</a>
</div>
</div>
</div>
<div class="flex md:justify-end">
<div class="w-full max-w-sm">
<div class="grid grid-cols-3 items-start gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700 pt-2" for="received-from">F9: Received From</label>
<div class="col-span-2">
<p class="text-xs text-gray-500 mb-1">Press ENTER key to add.</p>
<input class="w-full text-sm bg-white border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="received-from" type="text"/>
<a class="text-xs text-blue-600 ml-1" href="#">balance</a>
</div>
</div>
</div>
</div>
</div>
</section>
<section class="border border-gray-300 p-6 mb-6 bg-transparent rounded-md">
<p class="text-xs text-gray-500 mb-2">Press ENTER to move forward &amp; SHIFT+ENTER to move back.</p>
<div class="overflow-x-auto border border-gray-300 rounded-md">
<table class="min-w-full divide-y divide-gray-300">
<thead class="bg-gray-50">
<tr>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Account</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" scope="col">Amount</th>
</tr>
</thead>
<tbody class="bg-white divide-y divide-gray-200">
<tr>
<td class="py-12 px-3 text-center text-sm text-gray-500" colspan="2">
                                    No entries added yet.
                                </td>
</tr>
</tbody>
</table>
</div>
<div class="flex justify-end items-center mt-4">
<label class="text-sm font-medium text-gray-700 mr-2" for="total">Total</label>
<input class="w-32 text-right text-sm bg-gray-100 border border-gray-300 rounded-md px-3 py-2 font-semibold" id="total" readonly="" type="text" value="0.00"/>
</div>
</section>
<section class="border border-gray-300 p-6 mb-6 bg-transparent rounded-md">
<div class="grid grid-cols-1 md:grid-cols-4 gap-4">
<label class="text-sm font-medium text-gray-700" for="narration">Narration</label>
<div class="md:col-span-3">
<textarea class="w-full text-sm bg-white border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="narration" rows="3"></textarea>
<p class="text-xs text-gray-500 mt-1">Use Ctrl+Enter for next line</p>
</div>
</div>
</section>
</main>
<footer class="border-t border-gray-400 pt-4 flex justify-between items-center">
<button class="px-4 py-2 text-sm font-medium bg-white text-gray-700 border border-gray-400 rounded-md hover:bg-gray-50">Ctrl+Q: Exit</button>
<div class="flex items-center space-x-2">
<button class="p-2 bg-white text-gray-700 border border-gray-400 rounded-md hover:bg-gray-50">
<span class="material-icons-outlined text-lg align-middle">calculate</span>
</button>
<button class="px-4 py-2 text-sm font-medium bg-white text-gray-700 border border-gray-400 rounded-md hover:bg-gray-50">Alt+F12: Save &amp; View</button>
<button class="px-4 py-2 text-sm font-medium bg-primary text-white rounded-md hover:bg-opacity-90">F12: Save</button>
</div>
</footer>
</div>

</body></html>
