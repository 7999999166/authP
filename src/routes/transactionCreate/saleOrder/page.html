<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sale Order Form</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#03045e',
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-[#caf0f8] text-gray-900 font-sans">
<div class="min-h-screen">
<div class="max-w-7xl mx-auto p-6">
<h1 class="text-2xl font-bold text-primary mb-6">Sale Order Form</h1>
<div class="border border-gray-300 rounded-md p-6 mb-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
<div class="space-y-4">
<div class="grid grid-cols-3 items-center gap-2">
<label class="text-sm font-medium text-gray-700 text-right" for="estimate-no">Sale Order No</label>
<div class="col-span-2">
<input class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="estimate-no" type="text" value="Auto Generated"/>
</div>
</div>
<div class="grid grid-cols-3 items-center gap-2">
<label class="text-sm font-medium text-gray-700 text-right" for="record-date">Record Date</label>
<div class="col-span-2 relative">
<input class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="record-date" type="text" value="16 November 2025"/>
<span class="material-icons absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 text-lg">calendar_today</span>
</div>
</div>
</div>
<div class="space-y-4">
<div class="grid grid-cols-3 items-start gap-2">
<label class="text-sm font-medium text-gray-700 text-right pt-2" for="customer">Customer/Debtor</label>
<div class="col-span-2">
<input class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="customer" type="text"/>
<p class="text-xs text-gray-500 mt-1">balance</p>
</div>
</div>
</div>
</div>
</div>
<div class="border border-gray-300 rounded-md p-6 mb-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-3">
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 mb-1" for="f9-item">F9: Inventory Item</label>
<input class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="f9-item" type="text"/>
<p class="text-xs text-gray-500 mt-1">Press ENTER key to add item.</p>
</div>
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 mb-1" for="f10-service">F10: Service</label>
<input class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="f10-service" type="text"/>
</div>
</div>
<div class="flex justify-between items-center text-xs mb-3">
<div class="flex space-x-4 items-center">
<span class="text-gray-700">Units Left: <span class="text-blue-600 font-medium">0</span></span>
<a class="text-blue-600 hover:underline" href="#">Alt+F2: Item History</a>
<a class="text-blue-600 hover:underline" href="#">View Photo</a>
</div>
<p class="text-xs text-gray-500">Press DELETE key to remove item row.</p>
</div>
<div class="overflow-x-auto">
<table class="w-full text-sm">
<thead class="bg-gray-50">
<tr>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">QTY</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-28">Rate</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-28">Value</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
</tr>
</thead>
<tbody class="bg-white divide-y divide-gray-200">
<tr>
<td class="h-40 text-center" colspan="5">
<span class="text-gray-500"></span>
</td>
</tr>
</tbody>
</table>
</div>
<div class="flex justify-end mt-4">
<div class="flex items-center gap-2">
<label class="text-sm font-medium text-gray-700" for="amount">Amount</label>
<input class="w-32 bg-gray-100 border border-gray-300 rounded-md px-3 py-2 text-sm text-right font-semibold" id="amount" readonly="" type="text" value="0"/>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8">
<div class="space-y-4">
<div class="flex items-center gap-2">
<input class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" id="discount" type="checkbox"/>
<label class="text-sm font-medium text-gray-700" for="discount">Discount %</label>
</div>
<div class="flex items-center gap-2">
<input class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" id="tax-check" type="checkbox"/>
<label class="text-sm font-medium text-gray-700" for="tax-check">Tax</label>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="narration">Narration</label>
<textarea class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="narration" rows="3"></textarea>
<p class="text-xs text-gray-500 mt-1">Ctrl+Enter for next line</p>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="terms">Terms Conditions</label>
<textarea class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="terms" rows="2"></textarea>
</div>
</div>
<div class="flex flex-col justify-between items-end mt-6 md:mt-0">
<div class="w-full max-w-sm space-y-2">
<div class="flex items-center justify-end gap-2">
<label class="text-sm font-medium text-gray-700" for="round-off">Round Off</label>
<input class="w-32 bg-white border border-gray-300 rounded-md px-3 py-2 text-sm text-right focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" id="round-off" type="text"/>
</div>
<div class="flex items-center justify-end gap-2">
<label class="text-sm font-medium text-gray-700" for="total-amount">Total Amount</label>
<input class="w-32 bg-gray-100 border border-gray-300 rounded-md px-3 py-2 text-sm text-right font-semibold" id="total-amount" readonly="" type="text" value="0"/>
</div>
</div>
<div class="border border-gray-300 rounded-md p-4 mt-4 w-full max-w-sm">
<p class="text-sm font-medium text-gray-700 mb-2">Tax</p>
<div class="flex flex-col space-y-2">
<div class="flex items-center">
<input checked="" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" id="tax-total" name="tax-option" type="radio"/>
<label class="ml-2 text-sm text-gray-700" for="tax-total">On Total</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" id="tax-item" name="tax-option" type="radio"/>
<label class="ml-2 text-sm text-gray-700" for="tax-item">Per Item</label>
</div>
</div>
</div>
</div>
</div>
<div class="mt-8 flex justify-between items-center border-t border-gray-400 pt-4">
<button class="bg-white border border-gray-400 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-50">Ctrl+Q: Exit</button>
<div class="flex space-x-2">
<button class="bg-white border border-gray-400 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-50">Alt+F12: Save &amp; View</button>
<button class="bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-opacity-90">F12:Save</button>
</div>
</div>
</div>
</div>

</body></html>
