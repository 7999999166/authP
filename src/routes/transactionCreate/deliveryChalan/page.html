<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Delivery Challan</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#03045e",
              "background-light": "#caf0f8",
              "background-dark": "#023e8a",
            },
            fontFamily: {
              display: ["Roboto", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.375rem",
            },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4 lg:p-8">
<div class="max-w-7xl mx-auto bg-background-light dark:bg-background-dark p-6">
<h1 class="text-2xl font-bold text-primary dark:text-white mb-6">Delivery Challan</h1>
<div class="border border-gray-300 dark:border-gray-600 p-4 mb-6">
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-4">
<div class="space-y-3">
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="delivery_challan">Delivery Challan</label>
<input class="col-span-2 bg-white dark:bg-gray-800 text-black dark:text-gray-300 font-semibold text-center border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="delivery_challan" readonly="" type="text" value="Auto Generated"/>
</div>
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="voucher_date">Voucher Date</label>
<input class="col-span-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="voucher_date" type="text" value="16 November 2025"/>
</div>
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="due_date">Due Date</label>
<input class="col-span-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="due_date" type="text" value="16 November 2025"/>
</div>
</div>
<div class="space-y-3">
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="customer">Customer/Cash</label>
<input class="col-span-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="customer" type="text"/>
</div>
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="sales_account">Sales Account</label>
<input class="col-span-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="sales_account" type="text" value="Sales"/>
</div>
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="po_no">PO No.</label>
<input class="col-span-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="po_no" type="text"/>
</div>
</div>
<div class="space-y-3">
<div class="flex flex-col space-y-2">
<div class="flex items-center space-x-6">
<label class="flex items-center">
<input checked="" class="form-radio h-4 w-4 text-primary focus:ring-primary" name="location" type="radio"/>
<span class="ml-2 font-medium text-gray-800 dark:text-gray-200 text-sm">Local</span>
</label>
<label class="flex items-center">
<input class="form-radio h-4 w-4 text-primary focus:ring-primary" name="location" type="radio"/>
<span class="ml-2 font-medium text-gray-800 dark:text-gray-200 text-sm">Interstate</span>
</label>
</div>
<input class="w-full bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md text-sm" readonly="" type="text" value="DEFAULT"/>
</div>
<div class="grid grid-cols-3 items-center gap-2">
<label class="col-span-1 text-sm font-medium text-gray-700 dark:text-gray-300" for="place_of_supply">Place Of Supply</label>
<select class="col-span-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="place_of_supply">
<option>Delhi</option>
<option>Mumbai</option>
<option>Kolkata</option>
</select>
</div>
<div class="pt-1 text-center">
<p class="text-xs font-semibold text-gray-600 dark:text-gray-300">Press ENTER to move forward</p>
</div>
</div>
</div>
</div>
<div class="border border-gray-300 dark:border-gray-600 p-4 mb-6">
<div class="flex flex-wrap items-center justify-between gap-4 mb-3">
<div class="flex items-center grow sm:grow-0 w-full sm:w-auto">
<label class="text-sm font-medium mr-2 text-gray-700 dark:text-gray-300 shrink-0" for="item_entry">F9: Item</label>
<input class="w-full bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="item_entry" placeholder="Press ENTER key to add item." type="text"/>
</div>
<div class="text-sm font-medium text-red-600 dark:text-red-400 text-right">
                DELETE: To Delete Row, Shift+UP/Down: To Rearrange Items
            </div>
</div>
<div class="text-sm text-gray-600 dark:text-gray-400 mb-4">
<span>Units Left: 0</span>
<a class="text-blue-600 dark:text-blue-400 ml-4" href="#">Alt+F1: Warehouse</a>
<a class="text-blue-600 dark:text-blue-400 ml-4" href="#">Alt+F2: Item History</a>
</div>
<div class="overflow-x-auto">
<table class="min-w-full divide-y divide-gray-300 dark:divide-gray-600">
<thead class="bg-gray-50 dark:bg-gray-700/50">
<tr>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider" scope="col">Item</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider" scope="col">Warehouse</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider" scope="col">QTY</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider" scope="col">Units</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider" scope="col">Rate</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider" scope="col">Per</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider" scope="col">Value</th>
<th class="py-2 px-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider" scope="col">Description</th>
</tr>
</thead>
<tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
<tr>
<td class="text-center py-10 text-gray-500 dark:text-gray-400" colspan="8">No items added.</td>
</tr>
</tbody>
</table>
</div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
<div class="space-y-3">
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="narration">Narration</label>
<span class="text-xs text-gray-500 dark:text-gray-400 ml-1">Ctrl+Enter for next line</span>
<textarea class="mt-1 w-full bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md focus:ring-indigo-500 focus:border-indigo-500 text-sm" id="narration" rows="4"></textarea>
</div>
<div class="space-y-2">
<label class="flex items-center">
<input class="form-checkbox h-4 w-4 rounded text-primary focus:ring-primary" type="checkbox"/>
<span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Discount</span>
</label>
<label class="flex items-center">
<input class="form-checkbox h-4 w-4 rounded text-primary focus:ring-primary" type="checkbox"/>
<span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Tax</span>
</label>
<label class="flex items-center">
<input class="form-checkbox h-4 w-4 rounded text-primary focus:ring-primary" type="checkbox"/>
<span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Other Charges</span>
</label>
<label class="flex items-center">
<input class="form-checkbox h-4 w-4 rounded text-primary focus:ring-primary" type="checkbox"/>
<span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Dispatch</span>
</label>
</div>
</div>
<div class="flex flex-col justify-between">
<div class="space-y-3">
<div class="flex items-center justify-end">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 mr-2" for="amount">Amount</label>
<input class="w-32 text-right bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md text-sm" id="amount" readonly="" type="text" value="0"/>
</div>
<div class="flex items-center justify-end">
<input class="w-32 mr-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md text-sm" placeholder="Discount" type="text"/>
</div>
<div class="flex items-center justify-end">
<input class="w-32 mr-2 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md text-sm" placeholder="Tax" type="text"/>
</div>
</div>
<div class="mt-4">
<div class="space-y-2 p-3 bg-transparent border border-gray-300 dark:border-gray-600">
<p class="text-sm font-medium text-gray-700 dark:text-gray-300">Discount &amp; Tax</p>
<div class="flex items-center space-x-4">
<label class="flex items-center">
<input checked="" class="form-radio h-4 w-4 text-primary focus:ring-primary" name="discount_tax" type="radio"/>
<span class="ml-2 text-sm text-gray-700 dark:text-gray-300">On Total</span>
</label>
<label class="flex items-center">
<input class="form-radio h-4 w-4 text-primary focus:ring-primary" name="discount_tax" type="radio"/>
<span class="ml-2 text-sm text-gray-700 dark:text-gray-300">Per Item</span>
</label>
</div>
</div>
</div>
</div>
<div class="flex flex-col justify-between items-end">
<div class="w-full space-y-3">
<div class="flex items-center">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 mr-2" for="round_off">Round Off</label>
<input class="flex-grow text-right bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded-md text-sm" id="round_off" type="text" value="0.00"/>
</div>
<div class="flex items-center">
<label class="text-lg font-bold text-gray-800 dark:text-gray-200 mr-2" for="total_amount">Total</label>
<input class="flex-grow text-right bg-gray-100 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md text-lg font-bold" id="total_amount" readonly="" type="text" value="0.00"/>
</div>
</div>
</div>
</div>
<div class="mt-6 border-t border-gray-400 dark:border-gray-600 pt-4 flex justify-between items-center">
<button class="py-2 px-4 border border-gray-400 dark:border-gray-500 rounded-md text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="button">
            Ctrl+Q: Exit
        </button>
<div class="flex items-center space-x-2">
<button class="flex items-center justify-center py-2 px-4 border border-transparent rounded-md text-sm font-medium text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="button">
                F12: Save
                <span class="material-icons text-lg ml-1">chevron_right</span>
</button>
<button class="justify-center py-2 px-4 border border-gray-400 dark:border-gray-500 rounded-md text-sm font-medium text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="button">
                Alt+F12: Save &amp; View
            </button>
</div>
</div>
</div>

</body></html>
